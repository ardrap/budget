<!DOCTYPE html>
{%extends 'budget/base.html'%}
{% block body_block %}
<form method="post">
    {%csrf_token%}
   {{form.as_p}}
    <input type="submit" value="search">
</form>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sl no.</th>
      <th scope="col">Category</th>
      <th scope="col">Notes</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {%for expense in expenses%}
    <tr>
        <td>{{expense.id}}</td>
         <td>{{expense.category}}</td>
         <td>{{expense.notes}}</td>
         <td>{{expense.amount}}</td>
         <td>{{expense.date}}</td>
        <td><a href="{%url 'editexpense' expense.id%}" class="btn btn-outline-warning">Edit</a></td>
        <td><a href="{%url 'deleteexpense' expense.id%}" class="btn btn-outline-danger">Delete</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>


{%endblock%}
